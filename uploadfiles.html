                    <div class = "row" >

                        <div class = "input-field ">
                            <label for="First Name"><b>First Name</b></label>

                        </div>

                        </div>

                        <div class = "input-field ">                         <br>

                        </div>

                        <div class = "input-field ">                        <br>

                            <br>
                            <input id = "Education" name = "Education" type = "text" placeholder="Education" class="validate">

                        </div>

                            <br>
                            <input id = "School" name = "School" type = "text" placeholder="School" class="validate">

                        </div>

                        <div class = "input-field ">                        <br>
                            <label for="py_ex"><b>Python Experience (in Years) </b></label>
                            <br>
                            <input id = "py_ex" name = "py_ex" type = "text" placeholder="Experience" class="validate">

                        </div>


                        <div class = "input-field ">                        <br>
                            <label for="ml_ex"><b>Machine Learning/Deep Learning Experience (in Years) </b></label>
                            <br>
                            <input id = "ml_ex" name = "ml_ex" type = "text" placeholder="Experience" class="validate">

                        </div>



                        <div class = "input-field "> <br>
                            <label for="proj_exp"><b>Project Experience (i.e. Have you built and deployed a web application or mobile app related to machine learning or data science?)</b></label>
                            <br>
                            <input list = "proj_exp" name = "pro_exp" type = "text" placeholder="Yes or No" class="validate" >
                              <datalist id="proj_exp">
                                <option value="Yes">
                                <option value="No">
                              </datalist>

                        </div>

                        <div class = "input-field "> <br>
                            <label for="cpt"><b>Will you require CPT approval?</b></label>
                            <br>
                            <input list = "cpt" name = "cpt" type = "text" placeholder="Yes or No" class="validate" >
                              <datalist id="cpt">
                                <option value="Yes">
                                <option value="No">
                              </datalist>

                        </div>

                        <div class = "input-field "> <br>
                            <label for="remote"><b>Are you comfortable working in a remote setting?</b></label>
                            <br>
                            <input list = "remote" name = "remote" type = "text" placeholder="Yes or No" class="validate" >
                              <datalist id="remote">
                                <option value="Yes">
                                <option value="No">
                              </datalist>

                        </div>

                        <div class = "input-field "> <br>
                            <label for="passion"><b>Are you passionate about mentoring/educating middle/high school students?</b></label>
                            <br>
                            <input list = "passion" name = "passion" type = "text" placeholder="Yes or No" class="validate" >
                              <datalist id="passion">
                                <option value="Yes">
                                <option value="No">
                              </datalist>

                        </div>

                        <div class = "input-field "> <br>

                            <br>
                            <input list = "hear" name = "hear" type = "text"  class="validate" >
                              <datalist id="hear">
                                <option value="LinkedIn">
                                <option value="HandShake">
                                <option value="Indeed">
                                <option value="AI-Camp Site">
                                <option value="College Clubs/Organizations">
                                <option value="College Career Center">

                          <input class="form-control form-control-lg" id="formFileLg" type="file" name = "file">
